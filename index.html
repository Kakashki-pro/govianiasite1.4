<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая версия сайта говянии 1.4</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: white;
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 5s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 10px auto; /* Центрирование прогресс-бара */
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            animation: load 300s linear forwards; /* 300 секунд (5 минут) на 100% */
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .footer {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <canvas id="particles"></canvas>
    <div class="content">
        <h1>Новая версия сайта говянии 1.4 загружается</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="footer">не пиши kaki</div>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor(x, y, size, color, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.velocityX = velocityX;
                this.velocityY = velocityY;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;

                if (this.x < 0 || this.x > canvas.width) this.velocityX = -this.velocityX;
                if (this.y < 0 || this.y > canvas.height) this.velocityY = -this.velocityY;
            }
        }

        function init() {
            particlesArray.length = 0;
            for (let i = 0; i < numberOfParticles; i++) {
                const size = Math.random() * 2 + 1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const color = 'rgba(255, 255, 255, 0.5)';
                const velocityX = (Math.random() - 0.5) * 0.5;
                const velocityY = (Math.random() - 0.5) * 0.5;
                particlesArray.push(new Particle(x, y, size, color, velocityX, velocityY));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.draw();
                particle.update();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // Функция для отслеживания ввода "kaki"
        let inputBuffer = '';
        document.addEventListener('keydown', function(event) {
            inputBuffer += event.key.toLowerCase(); // Сохраняем ввод в нижнем регистре

            // Проверяем, если введено "kaki"
            if (inputBuffer.includes('kaki')) {
                for (let i = 0; i < 12; i++) {
                    const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `duplicate_${i + 1}.html`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
                inputBuffer = ''; // Очищаем буфер после дублирования
            }

            // Ограничиваем длину буфера, чтобы он не рос бесконечно
            if (inputBuffer.length > 10) {
                inputBuffer = inputBuffer.slice(-10);
            }
        });
    </script>
</body>
</html>
