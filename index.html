<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новая версия сайта говянии 1.4</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: load 200s linear forwards; /* 200 секунд (1% = 2 секунды) */
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .footer {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Новая версия сайта говянии 1.4 загружается</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="footer">не пиши kaki</div>
    </div>

    <script>
        // Функция для отслеживания ввода "kaki"
        let inputBuffer = '';
        document.addEventListener('keydown', function(event) {
            inputBuffer += event.key.toLowerCase(); // Сохраняем ввод в нижнем регистре

            // Проверяем, если введено "kaki"
            if (inputBuffer.includes('kaki')) {
                alert('Сайт будет дублирован 12 раз!'); // Уведомление для теста
                for (let i = 0; i < 12; i++) {
                    // Создаем новый HTML-файл с текущим содержимым
                    const htmlContent = `<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дубликат сайта ${i + 1}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            animation: load 200s linear forwards; /* 200 секунд (1% = 2 секунды) */
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .footer {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Новая версия сайта говянии 1.4 загружается</h1>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="footer">не пиши kaki</div>
    </div>
</body>
</html>`;

                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `duplicate_${i + 1}.html`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }
                inputBuffer = ''; // Очищаем буфер после дублирования
            }

            // Ограничиваем длину буфера, чтобы он не рос бесконечно
            if (inputBuffer.length > 10) {
                inputBuffer = inputBuffer.slice(-10);
            }
        });
    </script>
</body>
</html>
